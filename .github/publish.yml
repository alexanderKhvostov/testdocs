name: Publish

on:
  push:
    branches:
      - 'main'
jobs:
  test:
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - name: Calcilate docs reading time
        uses: alexanderKhvostov/test-action-reaing-time@khvostov
      - uses: actions/checkout@v2
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "updated reading time in manifest.json"
          git push